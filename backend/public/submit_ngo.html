<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* Ensures the body scrolls */
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Aligns content to start from the top */
      align-items: center;
      min-height: 100vh; /* Ensures full viewport height */
      padding-top: 20px; /* Adds space from the top */
      background-color: #f8f1f3; /* Background color of the page */
      box-sizing: border-box;
    }
    
    .form-container1 {
      background-color: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container1">
      <h2>NGO Registration</h2>
<form id="register-form">
        <label for="name">NGO Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Phone Number:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="username">Set Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit" class="cta-btn">Submit</button>
      </form>
    </div>
  </div>
  <script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    // Simulate successful registration
    alert('Registration successful!');
    window.location.href = 'registration-success.html';
  });
</script>
</body>
</html>

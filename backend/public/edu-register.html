<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Institute Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Institute Registration</h2>
<form id="register-form">
      <label for="ins-name">Institute Name:</label>
      <input type="text" id="ins-name" name="ins-name" required>

      <label for="ins-reg-number">Registration Number:</label>
      <input type="text" id="ins-reg-number" name="ins-reg-number" required>

      <label for="ins-address">Address:</label>
      <input type="text" id="ins-address" name="ins-address" required>

      <label for="ins-email">Email:</label>
      <input type="email" id="ins-email" name="ins-email" required>

      <label for="ins-phone">Phone Number:</label>
      <input type="tel" id="ins-phone" name="ins-phone" required>
      <label for="username">Set Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="cta-btn">Submit</button>
    </form>
  </div>
  <script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    // Simulate successful registration
    alert('Registration successful!');
    window.location.href = 'registration-success.html';
  });
</script>
</body>
</html>

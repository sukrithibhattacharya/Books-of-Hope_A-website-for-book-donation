<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Donor Register</h2>
<form id="register-form">
      <label for="donor-name">Full Name:</label>
      <input type="text" id="donor-name" name="name" required>

      <label for="donor-email">Email:</label>
      <input type="email" id="donor-email" name="email" required>

      <label for="donor-phone">Phone Number:</label>
      <input type="tel" id="donor-phone" name="contact" required>

      <label for="username">Set Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit" class="cta-btn">Register</button>
    </form>
  </div>

  <script>
    // Basic password confirmation validation (optional)
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
  <script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    // Simulate successful registration
    alert('Registration successful!');
    window.location.href = 'registration-success.html';
  });
</script>
</body>
</html>
